apiVersion: apps/v1
kind: Deployment
metadata:
  name: meeting-insights-frontend
  namespace: meeting-insights
  labels:
    app: meeting-insights-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: meeting-insights-frontend
  template:
    metadata:
      labels:
        app: meeting-insights-frontend
    spec:
      containers:
      - name: frontend
        image: meeting-insights-frontend:latest  # Replace with your ECR image
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: meeting-insights-frontend-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: meeting-insights-frontend
  namespace: meeting-insights
  labels:
    app: meeting-insights-frontend
spec:
  selector:
    app: meeting-insights-frontend
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP