apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: meeting-insights-ingress
  namespace: meeting-insights
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    # SSL configuration (uncomment and configure for production):
    # alb.ingress.kubernetes.io/ssl-redirect: '443'
    # alb.ingress.kubernetes.io/certificate-arn: "YOUR_ACM_CERTIFICATE_ARN"
spec:
  rules:
  # For development, you can use the ALB DNS name directly
  # For production, replace with your actual domain
  - host: meeting-insights-dev.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: meeting-insights-api
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: meeting-insights-frontend
            port:
              number: 80
---
# Alternative: LoadBalancer services for direct access
apiVersion: v1
kind: Service
metadata:
  name: meeting-insights-api-lb
  namespace: meeting-insights
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: meeting-insights-api
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: meeting-insights-frontend-lb
  namespace: meeting-insights
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: meeting-insights-frontend
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP